{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>packages.bit-bots.de</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Include bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>

            </a>
            <div class="my-2 my-lg-0 btn-group" role="group">
                <a class="btn btn-outline-secondary" role="button" href="https://github.com/bit-bots/packages.bit-bots.de">
                    <img src="{% static 'symbols/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png' %}" height="20" class="" alt="packages.bitbots.de at Github.com">

                <a class="btn btn-outline-secondary" role="button" href="https://bit-bots.de">

        </nav>
        <div class="container my-3">
