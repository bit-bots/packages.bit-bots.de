{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>packages.bit-bots.de</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Include bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/herbie.css' %}">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/svg" href="{% static 'symbols/favicon.ico' %}"/>
    </head>

    <body>
        <nav class="d-flex navbar navbar-expand-lg fixed-top navbar-dark bg-primary shadow active" id="navbar">
            <a class="navbar-brand" href="#">
                <img src="{% static 'symbols/bit-bot_white.svg' %}" height="40" class="align-middle" alt="Bit-Bots Logo">
                <div class="ml-2 d-none d-sm-inline-flex text-light">Hamburg Bit-Bots ROS Packages</div>
            </a>
            <span class="flex-grow-1"></span>
            <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#nav-hide" aria-controls="nav-hide" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="flex-grow-0 collapse navbar-collapse" id="nav-hide">
                <div class="my-2 my-lg-0 btn-group" role="group">
                    <a class="btn btn-outline-secondary" role="button" href="https://github.com/bit-bots/packages.bit-bots.de">
                        <img src="{% static 'symbols/GitHub-Mark/PNG/GitHub-Mark-Light-32px.png' %}" height="20" alt="packages.bitbots.de at Github.com">
                    </a>
                    <a class="btn btn-outline-secondary" role="button" href="https://bit-bots.de">
                        Go to bit-bots.de
                    </a>
                </div>
            </div>
        </nav>

        <div class="container my-3" id="content">
            <h1>Packages</h1>
            {% block bodyblock %}
            {% endblock bodyblock %}
        </div>

        <footer class="bg-primary text-center align-middle p-3">
            <a href="{{ URL_IMPRINT }}" class="text-light">Imprint</a>
            <span class="p-2 text-light">|</span>
            <a href="{{ URL_PRIVACY_POLICY }}" class="text-light">Privacy policy</a>
        </footer>

        <!-- Include bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
