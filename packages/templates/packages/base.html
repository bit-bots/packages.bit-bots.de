{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>packages.bit-bots.de</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Include bootstrap css -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/herbie.css' %}">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/svg" href="{% static 'symbols/favicon.ico' %}"/>
    </head>

    <body>
        <div id="content" class="d-flex flex-column h-100">
            <nav class="d-flex navbar navbar-expand-md fixed-top navbar-dark bg-primary shadow active" id="navbar">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'symbols/bit-bot_white.svg' %}" height="40" class="align-middle" alt="Bit-Bots Logo">
                    <div class="ml-2 d-none d-sm-inline-flex text-light">Hamburg Bit-Bots ROS Packages</div>
                </a>
                <span class="flex-grow-1"></span>
                <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#nav-hide" aria-controls="nav-hide" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="flex-grow-0 collapse navbar-collapse" id="nav-hide">
                    <div class="my-2 my-lg-0">
                        <a class="btn btn-outline-secondary my-1" role="button" target="_blank" href="https://github.com/bit-bots/packages.bit-bots.de">
                            <img src="{% static 'symbols/GitHub-Mark/PNG/GitHub-Mark-Light-64px.png' %}" height="20" class="align-middle" alt="packages.bitbots.de at Github.com">
                            Go to source code
                        </a>
                        <a class="btn btn-outline-secondary my-1" role="button" target="_blank" href="https://bit-bots.de">
                            <img src="{% static 'symbols/bit-bot_white.svg' %}" height="20" class="align-middle" alt="Hamburg Bit-Bots Logo">
                            Go to bit-bots.de
                        </a>
                    </div>
                </div>
            </nav>

            <div class="container my-3" id="content-main">
                <h1>Packages</h1>
                {% block bodyblock %}
                {% endblock bodyblock %}
            </div>

            <footer class="d-flex flex-wrap justify-content-between bg-primary p-3 mt-auto">
                <div class="m-1 align-self-center">
                    <a href="{{ URL_IMPRINT }}" class="text-light" target="_blank">Imprint</a>
                    <span class="p-2 text-light">|</span>
                    <a href="{{ URL_PRIVACY_POLICY }}" class="text-light" target="_blank">Privacy policy</a>
                </div>
                <div class="m-1 align-self-center">
                    <div class="text-light">
                        <img src="{% static 'symbols/code-slash-white.svg' %}" height="20" alt="Code">
                        made with
                        <img src="{% static 'symbols/heart-white.svg' %}" height="20" alt="Love">
                        by <a class="text-light" target="_blank" href="https://bit-bots.de/">Hamburg Bit-Bots</a>.
                    </div>
                </div>
                <div class="m-1 align-self-center">
                    <div class="text-light">
                        Bootstrap Theme:
                        <a href="https://bootstrap.themes.guide/herbie/" class="text-light" target="_blank">
                            Herbie
                        </a>
                    </div>
                </div>
            </footer>
        </div>

        <!-- Include bootstrap js -->
        <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'popper/popper.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
